<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - ELECTRO SHOP</title>
    <link rel="stylesheet" href="/css/styles.css?v=6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="cart-container">

    <div th:if="${items.isEmpty()}">
        <p>Tu carrito está vacío. ¡Explora nuestros <a href="/">productos</a>!</p>
    </div>

    <div th:unless="${items.isEmpty()}">

        <!-- Encabezado de entrega -->
        <div class="delivery-options-card">
            <h3 class="delivery-title">Elige como quieres recibir tu pedido</h3>
            <div class="delivery-buttons-container">
                <button class="delivery-option-btn active">Recoge en tienda</button>
                <button class="delivery-option-btn">Recibe a domicilio</button>
            </div>
        </div>

        <!-- Items del carrito -->
        <div class="cart-items-wrapper">
            <div class="cart-item-card" th:each="item : ${items}">

                <!-- Columna Imagen -->
                <div class="cart-item-image">
                    <img th:src="${item.producto.imagenUrl}" alt="Producto" class="product-thumbnail">
                </div>

                <!-- Columna Información -->
                <div class="cart-item-info">
                    <!-- Código del producto -->
                    <div class="product-code" th:text="${item.producto.modelo}">GEN-IS</div>

                    <!-- Nombre del producto -->
                    <h4 class="product-title" th:text="${item.producto.nombre}">Generador de Gasolina Portátil 1500W</h4>

                    <!-- Controles de cantidad -->
                    <div class="quantity-controls-wrapper">
                        <div class="quantity-selector">
                            <a th:href="@{/cart/decrease/{id}(id=${item.producto.id})}" class="qty-btn minus">-</a>
                            <span class="qty-display" th:text="${item.cantidad}">1</span>
                            <a th:href="@{/cart/increase/{id}(id=${item.producto.id})}" class="qty-btn plus">+</a>
                        </div>
                    </div>

                    <!-- Mensaje de descuento -->
                    <div class="discount-badge">
                        IVA Incluido <Incluido></Incluido>
                    </div>
                </div>

                <!-- Columna Precio y Acciones -->
                <div class="cart-item-actions">
                    <div class="item-total-price"
                         th:text="'$' + ${#numbers.formatDecimal(item.producto.precio * item.cantidad, 1, 2)}">
                        $110.00
                    </div>
                    <a th:href="@{/cart/remove/{id}(id=${item.producto.id})}" class="remove-product-btn">Eliminar</a>
                </div>
            </div>
        </div>

        <!-- Resumen y botones -->
        <div class="cart-summary-card">
            <div class="total-section">
                <div class="subtotal-line">
                    <span class="total-label">Subtotal:</span>
                    <span class="total-amount" th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$110.00</span>
                </div>
            </div>

            <div class="checkout-buttons">
                <!-- Botón PAGAR AHORA (MODIFICADO) -->
                <form th:action="@{/checkout}" method="post" style="display: inline; width: 100%;">
                    <button type="submit" class="primary-checkout-btn" style="width: 100%;">Pagar Ahora</button>
                </form>

                <!-- Botón SEGUIR COMPRANDO (MODIFICADO) -->
                <a th:href="@{/cart/continue-shopping}" class="secondary-checkout-btn" style="display: block; text-align: center; text-decoration: none;">
                    Seguir Comprando
                </a>
            </div>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/main.js"></script>
</body>
</html>
