<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos - ELECTRO SHOP</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Estilos para la lista de pedidos */
        .order-list {
            margin-top: 20px;
        }
        .order-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .order-header {
            background-color: #f7f7f7;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-header h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .order-header .order-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #d9534f;
        }
        .order-body {
            padding: 20px;
        }
        .order-item {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 4px;
        }
        .order-item-details {
            flex-grow: 1;
        }
        .order-item-details .item-name {
            font-weight: 600;
        }
        .order-item-details .item-qty {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Mis Pedidos</h1>

    <div th:if="${pedidos.isEmpty()}">
        <p>Aún no has realizado ningún pedido.</p>
    </div>

    <div class="order-list" th:unless="${pedidos.isEmpty()}">

        <div class="order-card" th:each="orden : ${pedidos}">
            <div class="order-header">
                <div>
                    <h3>Pedido #<span th:text="${orden.id}">12345</span></h3>
                    <span th:text="'Fecha: ' + ${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                </div>
                <span class="order-total" th:text="'Total: $' + ${#numbers.formatDecimal(orden.montoTotal, 1, 2)}">$999.00</span>
            </div>

            <div class="order-body">
                <h4>Productos Incluidos:</h4>
                <div class="order-item" th:each="detalle : ${orden.detalles}">
                    <img th:src="${detalle.imagenUrl}" alt="" class="item-img"> <div class="order-item-details">
                    <span class="item-name" th:text="${detalle.nombreProducto}">Nombre del Producto</span>
                    <span class="item-qty" th:text="'Modelo: ' + ${detalle.modeloProducto}"></span>
                    <span class="item-qty" th:text="'Cantidad: ' + ${detalle.cantidad} + ' x $' + ${#numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></span>
                </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/main.js"></script>
</body>
</html>
