<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos - ELECTRO SHOP</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Mis Pedidos Activos</h1>

    <div th:if="${pedidoExitoso}" class="alert alert-success" th:text="${pedidoExitoso}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${pedidos.isEmpty()}">
        <p>AÃºn no tienes pedidos activos (no archivados).</p>
    </div>

    <div class="order-list" th:unless="${pedidos.isEmpty()}">
        <div class="order-card" th:each="orden : ${pedidos}">
            <div class="order-header">
                <div>
                    <h3>Pedido #<span th:text="${orden.id}">12345</span></h3>
                    <span th:text="'Fecha: ' + ${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                </div>
                <div>
                    <span class="status-badge"
                          th:classappend="'status-' + ${orden.estado}"
                          th:text="${orden.estado}">PENDIENTE</span>
                </div>
            </div>

            <div class="order-body">
                <span class="order-total" th:text="'Total: $' + ${#numbers.formatDecimal(orden.montoTotal, 1, 2)}">$999.00</span>

                <a th:href="@{/pedidos/{id}(id=${orden.id})}" class="btn-detail">
                    Ver Detalle <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/main.js"></script>
</body>
</html>
