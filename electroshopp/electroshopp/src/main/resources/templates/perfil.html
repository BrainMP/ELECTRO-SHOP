<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - ELECTRO SHOP</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <div class="login-container">

        <h1 class="login-title">Mi Perfil</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/perfil/actualizar}" method="POST">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" disabled>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
            </div>

            <button type="submit" class="btn-login">Actualizar Perfil</button>
        </form>

        <div class="register-link">
            <a th:href="@{/}">‚Üê Volver al Inicio</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/main.js"></script>
</body>
</html>
